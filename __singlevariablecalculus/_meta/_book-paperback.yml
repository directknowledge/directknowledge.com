# Single Variable Calculus Paperback

book:
  output-file: "Single-Variable-Calculus-Paperback"

format:
  pdf:
    keep-tex: true
    toc: false
    documentclass: book
    classoption: [10pt,reqno,twopage,openany]
    include-in-header: 
      - _tex/packages.tex
      - _tex/commands.tex
    include-before-body:
      - _tex/titlepage-paperback.tex
    include-after-body: 
      - _tex/makeindex.tex
