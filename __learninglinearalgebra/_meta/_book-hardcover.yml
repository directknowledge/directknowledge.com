# Learning Linear Algebra Hardcover

book:
  output-file: "Learning-Linear-Algebra-Hardcover"

format:
  pdf:
    keep-tex: true
    toc: false
    documentclass: book
    classoption: [10pt,reqno,twopage,openany]
    include-in-header: 
      - _tex/packages.tex
      - _tex/commands.tex
    include-before-body:
      - _tex/titlepage-hardcover.tex
    include-after-body: 
      - _tex/makeindex.tex
