# Basic Set Theory

project:
  type: book
  resources: 
    - assets
    - images
  post-render: 
    - ../_webtools/html_revise_bst.py

book:
  title: "Basic Set Theory"
  chapters:
    - index.qmd
    - propositional-logic.qmd
    - predicate-logic.qmd
    - mathematical-proofs.qmd
    - set-theory.qmd
    - functions-and-relations.qmd
    - well-founded-confluence.qmd
    - connect-everything.qmd
    - concept-theory.qmd
    - references.qmd
  sidebar:
    title: "Basic Set Theory"
  site-url: https://directknowledge.com/basic-set-theory/
  description: "Basic Set Theory"

format:
  html:
    include-in-header: 
      - ../_html/head-bst.html
  pdf:
    keep-tex: true
    toc: false
    documentclass: book
    classoption: [10pt,reqno,twopage,openany]
    include-in-header: 
      - ../_control/packages-bst.tex
      - ../_control/commands.tex
    include-before-body:
      - ../_control/topmatter.tex
    include-after-body: 
      - ../_control/makeindex.tex

metadata-files:
  - ../_meta/book.yml
  - ../_meta/format.yml
